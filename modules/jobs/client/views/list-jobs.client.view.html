  <div class="list-group">
    <a ng-repeat="job in jobs | orderBy:'created_at':true | filter:search" ng-class-odd="'odd'" ng-class-even="'even'" ui-sref="jobs.view({ jobId: job._id })" class="list-group-item" data-num-pages="numPages()">
      <h4 class="list-group-item-heading" ng-bind="job.jobTitle"></h4>
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="job.posted_at | date:'mediumDate'"></span>
        by
        <span ng-if="job.user" ng-bind="job.user.displayName"></span>
        <span ng-if="!job.user">Deleted User</span>
      </small><br><br>
        <div class="list-group-item-text">
            <label class="list-group-item-text control-label" for="">Job category:</label>
                    <span ng-bind="job.category"></span>
        </div><br/>

            <label class="control-label" for="">Job Description:</label>
                    <span ng-bind="job.jobDescription"></span>
        </div><br/>
    </a>
