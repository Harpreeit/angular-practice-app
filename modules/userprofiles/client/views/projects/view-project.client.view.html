<section data-ng-controller="ProjectsController" data-ng-init="find()">
  <div class="page-header">
    <h1> Projects </h1>
  </div>
    <div class="form-group">
     <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
        <input type="text" ng-model="search" typeahead="project as project.projectName for project in projects | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="projectSearch($item)" placeholder="Search Task by keyword e.g., engineering...">
     </div>
    </div>
    
    <div ng-repeat="project in projects | orderBy:'created_at':true | filter:search" ng-class-odd="'odd'" ng-class-even="'even'" ui-sref="projects.view({ projectId: project._id })" class="list-group-item" data-num-pages="numPages()">
     <div class="list-group">
        <div class="header">
            <h4 ng-bind="project.projectName"></h4>
        </div><hr>
          <small>
            <em class="text-muted">
              Posted on
              <span ng-bind="project.created | date:'mediumDate'"></span>
              by
              <span ng-if="project.user" ng-bind="project.user.displayName"></span>
              <span ng-if="!project.user">Deleted User</span>
            </em>
          </small><br><br>  
        <!-- Text input-->
        <div class="row">
            <label class="col-md-4 control-label" for="company">Company:</label>
            <div class="col-md-8">
                <span ng-bind="project.company"></span>
            </div>
        </div> 
        <!-- Text input-->
        <div class="row">
            <label class="col-md-4 control-label" for="school">School:</label>
            <div class="col-md-8">
                <span ng-bind="project.school"></span>
            </div>
        </div>
        <!-- Text input-->
        <div class="row">
            <label class="col-md-4 control-label" for="team">Team:</label>
            <div class="col-md-8">
                <span ng-bind="project.team"></span>
            </div>
        </div>
        <!-- Text input-->
        <div class="row">
            <label class="col-md-4 control-label" for="desc">Description:</label>
            <div class="col-md-8">
                <span ng-bind="project.desc"></span>
            </div>
        </div>
        <!-- Text input-->
        <div class="row">
            <label class="col-md-4 control-label" for="website">Link:</label>
            <div class="col-md-8">
                <span ng-bind="project.website"></span>
            </div>
        </div>
        <!-- Text input-->
        <div class="row">
            <label class="col-md-4 control-label" for="fileName">File:</label>
            <div class="col-md-8">
                <span ng-bind="project.fileName"></span>
            </div>
        </div>
      </div>   
    <div class="submit" ng-show="authentication.user">
        <div class="">
            <a class="btn btn-primary" ng-href="/#!/projects/projects/{{project._id}}/edit">
                <i class="glyphicon glyphicon-edit"></i>
            </a>
            <a class="btn btn-primary" data-ng-click="remove()">
                <i class="glyphicon glyphicon-trash"></i>
            </a>
        </div>
    </div>
   </div> 
</section>
