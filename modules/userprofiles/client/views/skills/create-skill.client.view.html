<section class="row">
  <div class="">
    <div class="page-header">
    <h1>Skills</h1>
  </div>
    <div data-ng-controller="SkillsController">
		<form class="form-horizontal" data-ng-Submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                        <label for="skills">Skills: </label>
                        <input type="text" id="companyName" name="companyName" class="form-control" ng-model="newSkill.skills" placeholder="Type skills, e.g., communication or android app developer..." autofocus>
                </div><hr>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </fieldset>
        </form>
        <div class="form-group">
            <div class="input-group">
                <span ng-bind="skill.skills"></span>
                <p>{{skill.skills}} </p>
            </div>
        </div>
    </div>
  </div>
</section>
