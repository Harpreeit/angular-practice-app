<style>
    .user {
  display: inline-block;
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover;
}

.one {
  background-image: url('http://static1.comicvine.com/uploads/square_small/11112/111122896/5402108-goku_v2_by_saodvd-dac3ion.png');
}
</style>
<section data-ng-controller="UserprofilesController" data-ng-init="findOne()"><br/><br/>
    <div class="jumbotron row">
        <div class="col-md-2 user one">
            <img ng-src="/{{userprofile.profileImageURL}}" alt="{{vm.authentication.userprofile.displayName}}" class="header-profile-image" />
        </div>
        <div class="col-md-6 text-center">
            <h1>{{userprofile.user.displayName}}</h1>      
            <p>Some text that represents "Me"...</p>
        </div>
    </div>
    <div class="page-header">
        <h1>Personal Information</h1>
    </div>
  <div>
    <div class="list-group-item">

        <div class="list-group">
          <div class="header">
            <h3>{{userprofile.user.displayName}}</h3>
          </div><hr>
        <!-- Text input-->
        <div class="row">
            <label class="col-md-4 control-label" for="">Job category:</label>
                <div class="col-md-8">
                    <p>{{userprofile.category}}</p>
                </div>
        </div><br/>
        </div>	
        <div class="submit"  ng-show="user.authentication">
                <a class="btn btn-primary" ng-href="/#!/userprofiles/userprofiles/{{userprofile._id}}/edit">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
        </div>
    </div>
  </div>
  <div><br><br><br><br></div>  
  
	<div class="navbar-default navbar-bottom navbar-fixed-bottom">
	  <div class="container-fluid text-center">
		<p class="text">website design/ logo <i class="glyphicon glyphicon-copyright-mark"></i> 2016 Ujobi Inc. </p>
	  </div>
	</div>
</section>
